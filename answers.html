<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/commons.css">
    <link rel="stylesheet" href="styles/answers.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo1.png" alt="logo">
        </div>
    </div>
</header>

<section class="answers">
    <div class="container">
        <div class="answers-text-test">
            <div class="answer-text" id="answers-text-test">Результат прохождения теста<img src="images/arrow2.png" alt="Стрелка"></div>
            <span>Тест №1. “JavaScript: Начальный уровень”</span>
        </div>
        <div class="answers-texts">
            <span>Правильные ответы к тесту</span>
        </div>
        <div class="answers-results">
            <div class="answers-options" id="options">
                <div class="answer-option">
                    <input type="radio" id="answer-one">
                    <label for="answer-one">Вариант ответа 1</label>
                </div>
                <div class="answer-option">
                    <input type="radio" id="answer-two">
                    <label for="answer-two">Вариант ответа 2</label>
                </div>
                <div class="answer-option">
                    <input type="radio" id="answer-three">
                    <label for="answer-three">Вариант ответа 3</label>
                </div>
                <div class="answer-option">
                    <input type="radio" id="answer-fore">
                    <label for="answer-fore">Вариант ответа 4</label>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">«Quiz» © Все права защищены / 2022</footer>

<script src="scripts/common.js"></script>
<script src="scripts/answers.js"></script>
</body>
</html>
