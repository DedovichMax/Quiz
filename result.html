<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/commons.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo1.png" alt="logo">
        </div>
    </div>
</header>

<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="images/question_marks.png" alt="знаки вопроса">
        </div>
        <div class="result-title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" id="result-score">
            4/5
        </div>
    </div>
    <div class="correct-answers">
        <a href="javascript:void(0)" id="correct">Посмотреть правильные ответы<img src="images/small_arrow.png" alt="Стрелка"></a>
    </div>
</section>

<footer class="footer">«Quiz» © Все права защищены / 2022</footer>
<script src="styles/commons.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
